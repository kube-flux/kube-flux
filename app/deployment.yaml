apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngnix-deployment
  namespace: default
spec:
  replicas: 4
  selector:
    matchLabels:
      run: ngnix-deployment
  template:
    metadata:
      labels:
        run: ngnix-deployment
    spec:
      containers:
        - image: nginx:latest
          imagePullPolicy: IfNotPresent
          name: ngnix-deployment
          ports:
            - containerPort: 80
              protocol: TCP

