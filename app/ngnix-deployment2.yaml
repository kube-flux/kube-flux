apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngnix-deployment2
  namespace: test
  labels:
    app: ngnix2
spec:
  replicas: 8
  selector:
    matchLabels:
      app: ngnix2
  template:
    metadata:
      annotations:
        imp: "2"
      labels:
        app: ngnix2
    spec:
      containers:
        - image: nginx:latest
          imagePullPolicy: IfNotPresent
          name: ngnix2
          ports:
            - containerPort: 80
              protocol: TCP
