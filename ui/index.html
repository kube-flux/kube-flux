<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <title>kube-flux policy UI</title>
</head>
<body>
  <h1>Set Kubernetes Cluster Energy Policy</h1><br>
  <h4>Please choose a signal from blow</h4><br>
    <button type="button" id="Green" class="btn btn-success" onclick="myFunction(id)">Green</button>
    <button type="button" id="Brown" class="btn btn-warning" onclick="myFunction(id)" >Brown</button>
    <button type="button" id="Black" class="btn btn-info" onclick="myFunction(id)">Black</button>
    <script>
      async function myFunction(id) {
        document.getElementById("message").innerHTML = "Button clicked!"
        const data = {'Status': id}
        const options = {
          method: 'PUT',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data),
        }
        const response = await fetch('http://localhost:9999/', options)
        console.log(response)  
      }
    </script>
  <br><br>
  <p id="message"></p>
</body>
</html>
